<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proferater</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/proferater.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="logo" href="#">Proferater</a>
        </div>
        
        <div class="navbar-collapse collapse">    
          <form class="navbar-form navbar-left" role="search" action="searchresult.html">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" id="navbar-search">
            </div><!-- form-group -->
            <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign up</a></li>
        </div><!--/.navbar-collapse -->
      </div> <!-- container-fluid -->
    </div> 

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h3 class="rc-form-text rc-form-professor">Lordd Michael Lazaro <small> in</small></h3>
          <h1 class="rc-form-text rc-form-course">COMPRO1 <small>is</small></h1>
          <div>
          <h1 class="prof-character" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Easy to talk to">
            <span id="factor">Fair in Grading</span>
            <small>
              <span class="glyphicon glyphicon-info-sign"id="info" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Easy to talk to"></span>
            </small>
          </h1>
          
          <form role="form" id="rate-comment-form">
            <div class="form-group">
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-group rate-sd">
                  <input type="radio" name="rating" id="sd"> Strongly<br>Disagree
                </label>
                <label class="btn btn-group rate-d">
                  <input type="radio" name="rating" id="d"> Disagree
                </label>
                <label class="btn btn-group rate-n">
                  <input type="radio" name="rating" id="n"> Neutral
                </label>
                <label class="btn btn-group rate-a">
                  <input type="radio" name="rating" id="a"> Agree
                </label>
                <label class="btn btn-group rate-sa">
                  <input type="radio" name="rating" id="sa"> Strongly<br>Agree
                </label>
              </div><!-- btn-group justified -->
            </div> <!-- form-group -->
            <div class="form-group">
              <span  id="textArea"><textarea class="form-control" rows="3" placeholder="What makes the professor Fair in Grading" id="message"></textarea></span>
            </div>
          </form>
          </div> <!-- char, rate, comment -->
          <div class="span4">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
                <span class="sr-only">25% Complete</span>
              </div>
            </div> <!-- progress bar -->
          </div><!-- span8 -->
          <div class="form-commands">
            <button type="button" id="submit" class="btn btn-primary disabled pull-right rc-form-btn-submit" onclick="rcFormNext()">Submit</button>
            <div class="btn-group pull-right">
              <button type="button" id="back" class="btn btn-default rc-form-btn" onclick="rcFormBack()">Back</button>
              <button type="button" id="next" class="btn btn-default">Next</button>
            </div>
            <button type="button" id="cancel" class="btn btn-default rc-form-btn" onclick="rcFormCancel()">Cancel</button>

          </div>
        </div>
      </div>
    </div>

    </div> <!--end of container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/proferater.js"></script>

  </body>
</html>
